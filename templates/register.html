<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-teal-100">
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-center text-aquamarine text-4xl mb-8 font-sans font-bold">
      Register
    </h2>
    <form action="#" method="POST" class="max-w-md mx-auto">
      <div class="mb-6">
        <label for="username" class="text-gray-800 text-sm font-semibold mb-1 block">Your username</label>
        <input type="text" id="username" name="username" class="border rounded py-2 px-3 w-full focus:outline-none focus:ring focus:border-aquamarine" />
      </div>
      <div class="mb-6">
        <label for="password" class="text-gray-800 text-sm font-semibold mb-1 block">Password</label>
        <input type="password" id="password" name="password" class="border rounded py-2 px-3 w-full focus:outline-none focus:ring focus:border-aquamarine" placeholder="********"/>
      </div>
      <button type="submit" class="bg-teal-600 text-white font-semibold py-2 px-4 rounded hover:bg-aquamarine-dark focus:outline-none focus:ring focus:border-aquamarine-dark">
        Register
      </button>
    </form>
  </div>
</body>
</html>
